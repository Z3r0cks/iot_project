<form class="wrapper" id="form">
    <h1 class="text">DIE NATUR FORDERT DICH HERAUS</h1>
    <h2 class="text">Neue Frage erstellen</h2>

    <label class="text question" for="question">Frage</label>
    <textarea class="textarea m-b" name="" id="question" cols=" 30" rows="10"></textarea>

    <label class="text question" for="a">Antwort A</label>
    <input class="input m-b" id="answerA" type="text" id="answerA">

    <label class="text question" for="b">Antwort B</label>
    <input class="input m-b" type="text" id="answerB">

    <label class="text question" for="c">Antwort C</label>
    <input class="input m-b" type="text" id="answerC">

    <label class="text question" for="d">Antwort D</label>
    <input class="input m-b" type="text" id="answerD">

    <p id="error" class="text">Alle Felder müssen ausgefüllt sein.</p>
    <p id="success" class="text">Die Frage wurde erfolgreich eingereicht. Sie wird geprüft und ggf. in das Quiz
        aufgenommen.</p>
    <button class="btn" type="button" id="submit">Frage einreichen</button>
</form>
