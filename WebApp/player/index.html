<script defer>
    document.getElementById('enter-game').addEventListener('click', function () {
        ajaxCall("enterGame");
    });

    function ajaxCall(link){
        console.log(link);
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.open("GET", "/"+link, true);
        xmlhttp.send();
    }
</script>
