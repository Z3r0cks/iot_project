<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="questionBody">
    <div class="wrapper">
        <div class="headerWrapper questionHeaderWrapper">
            <p class="header questionHeader" id="question"></p>
        </div>
        <div id="answers">
            <div class="answerWrapperBlock">
                <div class="oneAnswerWrapper">
                    <p class="questionTitle margin-right">Antwort A</p>
                    <button class="answerWrapper margin-right">
                        <span id="answerA"></span>
                    </button>
                </div>
                <div class="oneAnswerWrapper">
                    <p class="margin-left questionTitle">Antwort B</p>
                    <button class="answerWrapper margin-left">
                        <span id="answerB"></span>
                    </button>
                </div>
            </div>
            <div class="answerWrapperBlock">
                <div class="oneAnswerWrapper margin-bottom">
                    <p class="margin-right questionTitle">Antwort C</p>
                    <button class="answerWrapper margin-right">
                        <span id="answerC"></span>
                    </button>
                </div>
                <div class="oneAnswerWrapper margin-bottom">
                    <p class="margin-left questionTitle">Antwort D</p>
                    <button class="answerWrapper margin-left">
                        <span id="answerD"></span>
                    </button>
                </div>
            </div>
        </div>
        <button class="btn" id="login-answer">Antwort einloggen</button>
    </div>
</body>
</html>
